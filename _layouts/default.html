<!DOCTYPE html>

<html lang="{{ site.lang | default: "en-US" }}">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Irfan Latif">

    <title>Advanced Android Firewall &amp; Network Monitor | Fyrypt</title>
    <meta name="description" content="Android firewall with UID + PID rules, dnscrypt-proxy management, and per-app live network monitoring " />
    <link rel="canonical" href="https://mirfatif.github.io/Fyrypt/" />
  
    <meta property="og:title" content="Fyrypt – Advanced Android Firewall &amp; Network Monitor" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:description" content="Android firewall with UID + PID rules, dnscrypt-proxy management, and per-app live network monitoring " />
    <meta property="og:url" content="https://mirfatif.github.io/Fyrypt/" />
    <meta property="og:site_name" content="Fyrypt" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://mirfatif.github.io/mirfatif/logos/fyrypt.png">
    <meta property="og:image:width" content="256">
    <meta property="og:image:height" content="256">
  
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Fyrypt – Advanced Android Firewall &amp; Network Monitor" />
    <meta name="twitter:description" content="Android firewall with UID + PID rules, dnscrypt-proxy management, and per-app live network monitoring" />
  
    <script type="application/ld+json">
      {
        "@context":"https://schema.org",
        "@type":"WebSite",
        "description":"Android firewall with UID + PID rules, dnscrypt-proxy management, and per-app live network monitoring",
        "headline":"Fyrypt – Advanced Android Firewall &amp; Network Monitor",
        "name":"Fyrypt",
        "publisher":
        {
          "@type":"Organization",
          "logo":
          {
            "@type":"ImageObject",
            "url":"https://mirfatif.github.io/mirfatif/logos/fyrypt.png"
          }
        },
        "url":"https://mirfatif.github.io/Fyrypt/"
      }
    </script>
  
    <link rel="icon" type="image/x-icon" href="{{ '/favicon.ico' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

    <meta name="google-site-verification" content="_qEuYBHxrTXj2skP4rK-qWY62bvzPBfFxaU-0rsHymU" />
  </head>

  <body>
    <div class="wrapper">
      <header>
        <h1 align="center"><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>

        <p align="center"><img width="150" src="{{site.logo | relative_url}}" alt="Fyrypt Logo" /></p>

        <p align="center">{{ site.description | default: site.github.project_tagline }}</p>

        <p align="center" class="view"><a href="{{ site.github.repository_url }}">View the Project on GitHub <small>{{ site.github.repository_nwo }}</small></a></p>
      </header>

      <section>

      {{ content }}

      </section>

    </div>

    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>

  </body>
</html>
